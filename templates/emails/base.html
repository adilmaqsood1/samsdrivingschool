<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sams Driving School{% endblock %}</title>
    <style>
        /* Reset and Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
            width: 100% !important;
        }
        
        /* Layout Wrappers */
        .header-bg {
            background-color: #0c3628ff; /* Dark Green/Black */
            width: 100%;
        }
        
        .content-bg {
            background-color: #f4f4f4;
            width: 100%;
            padding: 40px 0;
        }
        
        .footer-bg {
            background-color: #0c3628ff; /* Dark Green/Black */
            width: 100%;
            border-top: 1px solid #1c2e29;
        }

        /* Inner Containers - Wider Width (800px) */
        .inner-container {
            max-width: 800px; /* Increased from 600px */
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Elements */
        .header-content {
            padding: 40px 0;
            text-align: center;
            color: #ffffff;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .header-title {
            color: #ffffff;
            font-size: 26px; /* Slightly larger */
            font-weight: 700;
            margin: 20px 0 5px 0;
        }

        .header-subtitle {
            color: #6fbe44; /* Brand Green */
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin: 0;
        }
        
        /* Main Content Box */
        .content-box {
            background-color: #ffffff;
            padding: 50px; /* More padding */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            /* border-radius: 4px; Optional: keep squared or slightly rounded */
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 18px;
            font-size: 16px;
            color: #555555;
        }
        
        /* Highlights & Cards */
        .highlight-box {
            background-color: #f9fff6;
            border: 1px solid #e0f2d5;
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .info-table th {
            text-align: left;
            padding: 15px;
            color: #777;
            font-weight: 600;
            width: 30%;
            border-bottom: 1px solid #eeeeee;
        }
        
        .info-table td {
            padding: 15px;
            color: #333;
            font-weight: 500;
            border-bottom: 1px solid #eeeeee;
        }
        
        /* Buttons */
        .button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .button {
            display: inline-block;
            background-color: #6fbe44;
            color: #ffffff !important;
            padding: 16px 35px; /* Larger button */
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        /* Footer Elements */
        .footer-content {
            padding: 50px 0;
            text-align: center;
            color: #8fa19b;
            font-size: 13px;
        }
        
        .footer-logo {
            max-width: 100px;
            margin-bottom: 15px;
        }
        
        .footer-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .disclaimer {
            font-size: 12px;
            color: #6a7a75;
            line-height: 1.6;
            margin: 25px 0;
            padding-top: 25px;
            border-top: 1px solid #1c2e29;
            max-width: 700px; /* Keep disclaimer text readable width */
            margin-left: auto;
            margin-right: auto;
        }

        .copyright {
            margin-top: 20px;
            font-size: 12px;
        }
        
        .footer-links {
            margin-top: 30px;
        }
        
        .footer-links a {
            color: #6fbe44;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 13px;
        }
        
        /* Mobile Responsive */
        @media only screen and (max-width: 600px) {
            .content-bg {
                padding: 0;
            }
            .content-box {
                padding: 25px;
                box-shadow: none;
            }
            .header-content, .footer-content {
                padding: 30px 20px;
            }
            .inner-container {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Full Width Header -->
    <div class="header-bg">
        <div class="inner-container">
            <div class="header-content">
                <a href="https://samsdriving.ca">
                    <img src="https://res.cloudinary.com/dsmgydskc/image/upload/v1770137178/samslogo_ibqdbv.png" alt="Sams Driving School" class="logo">
                </a>
                
                <h2 class="header-title">{% block header_title %}Sams Driving School{% endblock %}</h2>
                <div style="height: 1px; background-color: #2c3e3a; width: 60px; margin: 15px auto;"></div>
                <p class="header-subtitle">Your Road to Safety</p>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content-bg">
        <div class="inner-container">
            <div class="content-box">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Full Width Footer -->
    <div class="footer-bg">
        <div class="inner-container">
            <div class="footer-content">
                <a href="https://samsdriving.ca">
                    <img src="https://res.cloudinary.com/dsmgydskc/image/upload/v1770137178/samslogo_ibqdbv.png" alt="Sams Driving School" class="footer-logo">
                </a>
                
                <div class="footer-title">Sams Driving School</div>
                <p class="copyright">&copy; {% now "Y" %} Sams Driving School. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
