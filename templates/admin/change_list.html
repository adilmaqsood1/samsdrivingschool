{% extends "admin/change_list.html" %}
{% load i18n static %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Modern Table Styling for Change List */
    #changelist {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #changelist .actions {
      padding: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(109, 112, 118, 0.1);
      margin-bottom: 10px;
    }

    #changelist table {
      width: 100%;
      border-collapse: collapse; /* Switch to collapse for grid look */
      border-spacing: 0;
      margin-top: 10px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden; /* For rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Outer shadow */
    }

    #changelist thead th {
      background: #f3f4f6; /* Light grey header */
      border-bottom: 2px solid rgba(109, 112, 118, 0.1);
      color: #374151;
      font-weight: 700;
      padding: 14px 16px;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.8px;
      vertical-align: middle;
    }

    #changelist thead th a {
      color: inherit;
      text-decoration: none;
    }
    
    #changelist thead th.sorted {
        background: #e5e7eb;
    }

    #changelist tbody tr {
      background: #ffffff;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(109, 112, 118, 0.08);
    }
    
    /* Zebra Striping */
    #changelist tbody tr:nth-child(even) {
        background: #f9fafb;
    }

    #changelist tbody tr:hover {
      background: #f0fdf4 !important; /* Light green hover */
      transform: none; /* Remove transform for grid view stability */
      box-shadow: none; /* Remove per-row shadow */
      z-index: auto;
    }

    #changelist tbody td, #changelist tbody th {
      padding: 14px 16px;
      border-right: 1px solid rgba(109, 112, 118, 0.05); /* Vertical borders */
      color: #111117;
      font-size: 14px;
      vertical-align: middle;
      border-top: none; /* Handled by tr border-bottom logic or collapse */
      border-bottom: 1px solid rgba(109, 112, 118, 0.08);
    }

    #changelist tbody td:last-child, #changelist tbody th:last-child {
      border-right: none;
    }

    #changelist tbody tr:last-child td {
        border-bottom: none;
    }

    #changelist tbody tr td:first-child, #changelist tbody tr th:first-child {
      border-left: none;
      border-radius: 0;
    }

    #changelist tbody tr td:last-child {
      border-right: none;
      border-radius: 0;
    }

    /* Links in table */
    #changelist tbody a {
      color: #111117;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    #changelist tbody a:hover {
      color: #6fbe44;
      text-decoration: underline;
    }

    /* Status Coloring - Attempt to style known status columns */
    td.field-status, td.field-is_published, td.field-active, td.field-enrollment_open {
      font-weight: 600;
      text-transform: capitalize;
      color: #374151;
    }
    
    /* Specific text coloring based on content isn't possible with CSS alone unless specific classes are added by Django. 
       However, we can style the column generally. */
    
    /* Search Bar Enhancement */
    #toolbar {
      background: transparent;
      border: none;
      margin-bottom: 20px;
      padding: 0;
    }
    #toolbar form input[type="text"] {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(109, 112, 118, 0.2);
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.02);
    }
    
    #toolbar form input[type="text"]:focus {
        border-color: #6fbe44;
        background: #fff;
        outline: none;
        box-shadow: 0 0 0 4px rgba(111, 190, 68, 0.15);
    }

    #toolbar form input[type="submit"] {
      background: linear-gradient(135deg, #6fbe44 0%, #5ea839 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(111, 190, 68, 0.2);
    }
    
    #toolbar form input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(111, 190, 68, 0.4);
    }
    
    /* Filters */
    #changelist-filter {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(109, 112, 118, 0.1);
      margin-left: 20px;
    }
    
    #changelist-filter h2 {
      background: transparent;
      color: #111117;
      font-size: 16px;
      padding: 0 0 10px 0;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    #changelist-filter ul {
      margin-bottom: 15px;
    }
    
    #changelist-filter li.selected {
      border-left: 3px solid #6fbe44;
      padding-left: 10px;
    }
    
    #changelist-filter a {
      color: #666;
    }
    
    #changelist-filter a:hover {
      color: #6fbe44;
    }

    /* Pagination */
    .paginator {
      background: transparent;
      border: none;
      padding: 20px 0;
      font-size: 13px;
    }
    
    /* Header Sort Icons */
    .sortoptions {
        display: none;
    }
    
    /* Responsive Table */
    @media (max-width: 767px) {
        #changelist table {
            display: block;
            overflow-x: auto;
        }
    }
  </style>
{% endblock %}
