{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        /* General Form Styling */
        #content-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Form Container */
        #content-main form {
            display: grid;
            gap: 20px;
        }

        /* Fieldsets (Cards) */
        fieldset.module {
            background: #ffffff;
            border: 1px solid rgba(109, 112, 118, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(17, 17, 23, 0.03);
            margin-bottom: 20px;
            padding: 0;
            overflow: hidden;
        }

        fieldset.module h2 {
            background: rgba(249, 250, 251, 0.8);
            color: #111117;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 20px;
            margin: 0;
            border-bottom: 1px solid rgba(109, 112, 118, 0.1);
            text-transform: none;
            letter-spacing: normal;
        }

        /* Form Rows */
        .form-row {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(109, 112, 118, 0.05);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .form-row:last-child {
            border-bottom: none;
        }
        
        .form-row.errors {
            background: rgba(255, 235, 238, 0.3);
        }

        /* Labels */
        .form-row label {
            font-weight: 500;
            color: #374151;
            width: 160px;
            padding-right: 20px;
        }
        
        .form-row label.required:after {
            color: #e04f5f;
            content: '*';
            margin-left: 4px;
        }

        /* Inputs */
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        input[type="url"], 
        input[type="number"], 
        textarea, 
        select, 
        .vTextField, 
        .vLargeTextField, 
        .vURLField, 
        .vIntegerField {
            padding: 8px 12px;
            border: 1px solid rgba(109, 112, 118, 0.2);
            border-radius: 6px;
            font-size: 14px;
            color: #111117;
            background: #fff;
            transition: all 0.2s;
            max-width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: #6fbe44;
            outline: none;
            box-shadow: 0 0 0 3px rgba(111, 190, 68, 0.1);
        }

        /* Checkboxes */
        .form-row .checkbox-row {
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #6fbe44;
            margin-right: 8px;
        }

        /* Help Text */
        .help, p.help {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
            margin-left: 0;
            padding-left: 0;
        }

        /* Date/Time Widgets */
        .datetimeshortcuts {
            font-size: 11px;
            color: #9ca3af;
        }
        .datetimeshortcuts a {
            color: #6fbe44;
            text-decoration: none;
            margin-left: 4px;
        }

        /* Submit Row (Sticky Footer) */
        .submit-row {
            background: #ffffff;
            border: 1px solid rgba(109, 112, 118, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(17, 17, 23, 0.05);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            position: sticky;
            bottom: 20px;
            z-index: 100;
        }
        
        .submit-row p.deletelink-box {
            margin-right: auto;
        }

        /* Buttons */
        input[type="submit"], .submit-row input {
            background: #6fbe44;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s;
            height: auto;
        }

        input[type="submit"]:hover {
            background: #5ea839;
        }

        input[type="submit"].default {
            background: #6fbe44;
        }
        
        .submit-row input[name="_continue"] {
            background: #ffffff;
            color: #374151;
            border: 1px solid rgba(109, 112, 118, 0.2);
        }
        .submit-row input[name="_continue"]:hover {
            background: #f9fafb;
            border-color: #6fbe44;
            color: #6fbe44;
        }
        
        .submit-row input[name="_addanother"] {
            background: #ffffff;
            color: #374151;
            border: 1px solid rgba(109, 112, 118, 0.2);
        }
        .submit-row input[name="_addanother"]:hover {
            background: #f9fafb;
            border-color: #6fbe44;
            color: #6fbe44;
        }

        a.deletelink {
            color: #e04f5f;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        a.deletelink:hover {
            background: rgba(224, 79, 95, 0.1);
        }

        /* Inlines */
        .inline-group {
            border: none;
            background: transparent;
            margin-bottom: 30px;
        }
        
        .inline-group .tabular .module {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid rgba(109, 112, 118, 0.1);
            overflow: hidden;
        }
        
        .inline-group .tabular thead th {
            background: rgba(249, 250, 251, 0.8);
            color: #374151;
            padding: 10px 15px;
            font-weight: 600;
            border: none;
        }
        
        .inline-group .tabular tr.form-row td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(109, 112, 118, 0.05);
        }

        /* Stacked Inlines */
        .inline-group .stacked {
            background: transparent;
            border: none;
        }
        
        .inline-group .stacked .inline-related {
            background: #ffffff;
            border: 1px solid rgba(109, 112, 118, 0.1);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .inline-group .stacked .inline-related h3 {
            background: rgba(249, 250, 251, 0.5);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(109, 112, 118, 0.05);
            color: #374151;
        }

        /* Select2 / Autocomplete fixes */
        .select2-container--default .select2-selection--single {
            border: 1px solid rgba(109, 112, 118, 0.2);
            border-radius: 6px;
            height: 38px;
            padding: 4px;
        }
        .select2-container--default .select2-selection--multiple {
            border: 1px solid rgba(109, 112, 118, 0.2);
            border-radius: 6px;
            min-height: 38px;
        }
        
        /* Breadcrumbs (if displayed in form) */
        .breadcrumbs {
            padding: 10px 0;
            color: #6b7280;
            font-size: 13px;
        }
        .breadcrumbs a {
            color: #6fbe44;
            text-decoration: none;
        }
    </style>
{% endblock %}
