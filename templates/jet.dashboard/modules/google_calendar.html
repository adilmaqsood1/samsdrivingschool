{% load i18n %}

<div style="display: grid; gap: 10px;">
  <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
    <div style="display: grid; gap: 2px;">
      <div style="font-weight: 600;">{% trans "Google Calendar" %}</div>
    </div>
  </div>

  <div style="padding: 10px; border: 1px dashed rgba(109, 112, 118, 0.5); border-radius: 8px;">
    <div style="font-size: 13px;">
      <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
        <a
          href="{% url 'google_calendar_connect' %}"
          style="display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 6px; background: #2563eb; color: #fff; text-decoration: none;"
        >
          {% trans "Connect Google Calendar" %}
        </a>
        <form action="{% url 'google_calendar_disconnect' %}" method="post" style="margin: 0;">
          {% csrf_token %}
          <button
            type="submit"
            style="display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 6px; background: #ef4444; color: #fff; border: 0; cursor: pointer;"
          >
            {% trans "Disconnect" %}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
